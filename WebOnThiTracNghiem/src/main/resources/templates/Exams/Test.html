<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
<section layout:fragment="content" class="container mt-5">
    <h5 class="card-title" th:text="${exam.note}">Note</h5>
    <h5 class="card-title" th:text="'Số câu hỏi: '+${exam.quantity}">Quantity</h5>
    <h5 class="card-title" th:text="'Phí: '+${exam.price}">Price</h5>
    <form th:action="@{quiz_Exam/{id}(id=${exam.idExam})}" method="get">
        <button type="submit" class="btn btn-primary btn-lg btnblock">Bắt đầu làm bài</button>
    </form>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
