<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body >
<section layout:fragment="content" class="container mt-5">
    <div th:each="exam : ${exams}">
        <a th:href="@{exam/{id}(id=${exam.idExam})}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Đề: '+${exam.note}">Note</h5>
                    <h5 class="card-title" th:text="'Môn học: '+${exam.subject.subject}">subject</h5>
                    <h5 class="card-title" th:text="'Số câu hỏi: '+${exam.quantity}">Quantity</h5>
                    <h5 class="card-title" th:text="'Phí: '+${exam.price}">Price</h5>
                </div>
            </div>
        </a>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
